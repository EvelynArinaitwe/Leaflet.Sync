<html>
<head>
	<meta charset="utf-8">
	<title>Leaflet.Sync Tests</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
	<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />

	<style>
		.map, .label {
			width: 200px;
			height: 200px;
			float: left;
		}
		.label {
			width: 40px;
			text-align: left;
			font-size: 40px;
			padding: 20px 30px;
		}
		#mocha {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="maps">
		<div class="label">A:</div> <div class="map" id="mapA"></div>
		<div class="label">B:</div> <div class="map" id="mapB"></div>
		<div class="label">C:</div> <div class="map" id="mapC"></div>
	</div>
	<div id="mocha"></div>

	<script src="../node_modules/leaflet/dist/leaflet.js"></script>

	<script src="../node_modules/chai/chai.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script type="text/javascript" src="../node_modules/prosthetic-hand/dist/prosthetic-hand.js"></script>
	<script src="../node_modules/chai-leaflet/chai-leaflet.js"></script>

	<script>
		if (typeof initMochaPhantomJS === 'function') {
			initMochaPhantomJS();
		}
		mocha.setup('bdd');

		// Trick Leaflet into believing we have a touchscreen (for Chrome)
		if (window.Touch) { window.ontouchstart = function () {} };
		// A couple of tests need the browser to be touch-capable
		it.skipIfNotTouch = window.TouchEvent ? it : it.skip;
	</script>

	<script src="../L.Map.Sync.js"></script>

	<!-- tests -->
	<script src="helpers.js"></script>
	<script src="spec.js"></script>
	<script src="spec-maxbounds.js"></script>

	<script>
		mocha.globals(['L']);
		mocha.run();
	</script>
</body>
</html>
